{% extends "layout.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<a href="{{ url_for('new_post') }}" class="btn">Create New Post</a>

{% for post in posts %}
    <article class="blog-post">
        <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p class="date">Posted on: {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
        <div class="content">
            {{ post.content[:200] | safe }}...
        </div>
        <a href="{{ url_for('post', post_id=post.id) }}">Read more</a>
    </article>
{% endfor %}
{% endblock %}
