{% extends "layout.html" %}

{% block title %}My Projects{% endblock %}

{% block content %}
<h1>My Projects</h1>
<div class="projects-grid">
    {% for project in projects %}
        <div class="project-card">
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>
            <a href="{{ project.link }}" class="cta-button">View Project</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
