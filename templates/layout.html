<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dark Theme Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('blog') }}">Blog</a></li>
            <li><a href="{{ url_for('tools') }}">Tools</a></li>
            <li><a href="{{ url_for('projects') }}">Projects</a></li>
            <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li> <!-- New Link -->
            <li><a href="{{ url_for('contact') }}">Contact</a></li> <!-- New Link -->
            <li><a href="{{ url_for('tip_jar') }}">Tip Jar</a></li> <!-- New Link -->
            {# <li><a href="{{ url_for('subscribe') }}">Subscribe</a></li> Removed Subscribe Link #}
            <!-- Removed inline styles if any -->
        </ul>
    </nav>
    <a href="{{ url_for('home') }}" class="brand-name">Michael Williams</a>
    <button id="menu-toggle" aria-label="Toggle navigation">â˜°</button>
    <div class="main-content">
        {% block content %}{% endblock %}
        <footer>
            &copy; 2023 My Tech Exploration Hub
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>
    {% block scripts %}
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.main-content').classList.toggle('shifted');
        });
    </script>
    {% endblock %}
</body>
</html>
